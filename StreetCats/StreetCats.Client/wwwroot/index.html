<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🐱 STREETCATS - Gatti Randagi Napoli</title>
    <meta name="description" content="Piattaforma per l'avvistamento e la cura dei gatti randagi di Napoli" />
    <base href="/" />

    <!-- 🎨 CSS -->
    <link href="css/app.css" rel="stylesheet" />
    <link href="StreetCats.Client.styles.css" rel="stylesheet" />

    <!-- 🗺️ Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin="" />

    <!-- 📱 PWA Meta Tags -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="theme-color" content="#f97316" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="STREETCATS" />
</head>

<body>
    <!-- 📱 App Container -->
    <div id="app">
        <!-- Loading Screen STREETCATS -->
        <div class="fixed inset-0 bg-gradient-to-br from-orange-400 to-green-400 flex flex-col items-center justify-center text-white">
            <div class="text-6xl mb-4 animate-bounce">🐱</div>
            <h1 class="text-3xl font-bold mb-2">STREETCATS</h1>
            <p class="text-lg opacity-80 mb-6">Caricamento in corso...</p>

            <!-- Loading Spinner -->
            <div class="flex space-x-2">
                <div class="w-3 h-3 bg-white rounded-full animate-bounce" style="animation-delay: 0ms;"></div>
                <div class="w-3 h-3 bg-white rounded-full animate-bounce" style="animation-delay: 150ms;"></div>
                <div class="w-3 h-3 bg-white rounded-full animate-bounce" style="animation-delay: 300ms;"></div>
            </div>
        </div>
    </div>

    <!-- ⚠️ Error UI -->
    <div id="blazor-error-ui">
        <div class="flex items-center justify-between">
            <span>🚨 Si è verificato un errore imprevisto.</span>
            <div class="flex space-x-2">
                <a href="" class="text-blue-600 hover:underline">🔄 Ricarica</a>
                <button class="dismiss text-gray-500 hover:text-red-600 ml-2">🗙</button>
            </div>
        </div>
    </div>

    <!-- 🗺️ Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- 🔧 JavaScript Interop -->
    <script src="js/streetcats-interop.js"></script>

    <!-- ⚡ Blazor WebAssembly -->
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
